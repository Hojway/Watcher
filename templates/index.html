{% extends "layout.html" %}

{% block title %}
    
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="container mt-3" style="text-align: center;">
            <div style="margin: 20px;">
                <label for="web-site">Choose a Web-site:</label>
                <select name="web-site">
                    <option disabled selected value=""></option>
                    <option>www.newegg.ca</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" name="search_item">
                <div class="input-group-btn">
                    <button class="form-control" type="submit"><i class="glyphicon glyphicon-search"></i>Search</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
